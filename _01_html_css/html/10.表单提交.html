<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="http://www.baidu.com" method="get">
        <input type="hidden" name="action" value="login" />
        <h1 align="center">用户注册</h1>
        <table align="center">
            <tr>
                <td>用户名称：</td>
                <td><input type="text" value="默认值" name="name" /></td>
            </tr>
            <tr>
                <td>用户密码：</td>
                <td><input name="password" type="password" value="abc" maxlength="20" /></td>
            </tr>
            <tr>
                <td>确认密码：</td>
                <td><input type="password" value="abc" /></td>
            </tr>
            <tr>
                <td>性别：</td>
                <td>
                    <input type="radio" name="sex" checked="checked" value="boy" />男
                    <input type="radio" name="sex" value="girl" />女
                </td>
            </tr>
            <tr>
                <td>兴趣爱好：</td>
                <td>
                    <input name="hobby" type="checkbox" checked="checked" value="java" />Java
                    <input name="hobby" type="checkbox" value="python" />Python
                    <input name="hobby" type="checkbox" value="C++" />C++
                </td>
            </tr>
            <tr>
                <td>国籍：</td>
                <td>
                    <select name="country">
                    <option>---请选择国籍---</option>
                    <option selected="selected" value="cn">中国</option>
                    <option value="usa">美国</option>
                    <option value="jp">日本</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>自我评价：</td>
                <td><textarea rows="10" cols="20">加油</textarea></td>
            </tr>
            <tr>
                <td><input type="reset" value="重置" /></td>
                <td align="center"><input type="submit" value="提交" /></td>
            </tr>
        </table>
    </form>
</body>
</html>
